<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sandeep Polisetty - alrajhi bank</title>
<meta name="description" content="Official personal website of Sandeep Polisetty. Living in Riyadh, Saudi Arabia. Works at alrajhi bank. Also, lived and worked in Abu Dhabi and Dubai in the past.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Clean, modern font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  html {
    box-sizing: border-box;
  }
  *, *::before, *::after {
    box-sizing: inherit;
  }

  html, body {
    margin: 0; 
    padding: 0;
    font-family: 'Inter', sans-serif;
    color: #333;
    background: linear-gradient(to bottom right, #fafafa, #ffffff);
    height: 100vh;
    display: flex; 
    justify-content: center; 
    align-items: center; 
    text-align: center;
  }

  .container {
    width: 100%;
    max-width: 600px;
    margin: 0 20px; /* Add margin to prevent edges from touching on small screens */
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    box-sizing: border-box;
  }

  h1 {
    font-size: 1.9rem;
    font-weight: 600;
    margin-bottom: 1rem;
  }

  h2 {
    font-size: 1.05rem;
    font-weight: 400;
    line-height: 1.6;
    color: #555;
    margin-bottom: 2rem;
  }

  .button {
    display: inline-block;
    padding: 0.6rem 1.4rem;
    text-decoration: none;
    border: 1px solid #333;
    border-radius: 25px;
    font-size: 0.95rem;
    color: #333;
    transition: background 0.2s ease, color 0.2s ease;
  }

  .button:hover {
    background: #333;
    color: #fff;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 1.6rem;
    }
    h2 {
      font-size: 1rem;
    }
    .container {
      margin: 0 10px;
      padding: 15px;
    }
    .button {
      font-size: 0.9rem;
      padding: 0.5rem 1.2rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Sandeep Polisetty</h1>
    <h2>
      Advanced through a spectrum of leadership roles in Application Development, Enterprise Architecture, IT Strategy and Cloud.

    </h2>
    <a class="button" href="https://www.linkedin.com/in/sandeeppolisetty/" target="_blank" rel="noopener noreferrer">
      Connect on LinkedIn
    </a>
  </div>
</body>
</html>
