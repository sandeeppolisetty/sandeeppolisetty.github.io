<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sandeep Polisetty</title>
<style>
  html, body {
    margin: 0; padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #fdfdfd;
    color: #333;
  }

  body {
    display: flex; 
    justify-content: center; 
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  .container {
    max-width: 600px;
    padding: 20px;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    font-weight: 600;
    letter-spacing: -0.5px;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.5;
    margin-bottom: 2rem;
    color: #555;
  }

  a.button {
    display: inline-block;
    padding: 0.75rem 1.25rem;
    text-decoration: none;
    border: 1px solid #333;
    border-radius: 5px;
    font-size: 1rem;
    transition: all 0.2s ease;
    color: #333;
  }

  a.button:hover {
    background: #333;
    color: #fff;
  }

  /* For a cleaner look on mobile */
  @media(max-width: 480px) {
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Hello, this Sandeep's personal page.</h1>
    <a class="button" href="https://www.linkedin.com/in/sandeeppolisetty/" target="_blank" rel="noopener noreferrer">
      Connect on LinkedIn
    </a>
  </div>
</body>
</html>
